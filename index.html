<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto ToDo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@100;200;300;400;500;700;800;900&family=Caveat:wght@400;500;600;700&family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cfd4e8c865.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
        <input type="text" id="texto-tarefa">
    </header>
    <main class="main-content">
        <div class="botoes">
            <button id="criar-tarefa"><i class="fas fa-plus"></i></button>
            <button id="mover-cima"><i class="fas fa-arrow-up"></i></button>
            <button id="mover-baixo"><i class="fas fa-arrow-down"></i></button>
            <button id="apaga-tudo"><i class="far fa-trash-alt"></i></button>
            <button id="salvar-tarefas"><i class="far fa-save"></i></button>
            <button id="remover-selecionado">Remover Selecionados</button>
            <button id="remover-finalizados">Remover Finalizados</button>
        </div>
        <div class="lista">
            <ol id="lista-tarefas"></ol>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
